<div class="container mt-5" style="display: flex; justify-content: center; align-items: center;">
    <div class="card" style="width: 800px; padding: 20px; display: flex; justify-content: center; align-items: center;">
        <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Username</mat-label>
                <input matInput ngModel name="username" id="username" placeholder="Username">
                <mat-hint>Username</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input type="password" matInput ngModel name="password" id="password" placeholder="Password">
                <mat-hint>Password</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input matInput ngModel name="email" id="email" placeholder="Email">
                <mat-hint>Email</mat-hint>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" style="width: 300px; margin-left: 228px;">Register</button>
        </form>
    </div>
</div>
