<div class="container mt-5">
    <div class="row">
        <div class="col-6">
            <div class="card" *ngFor="let file of movie.movieImages"
                style="max-width: 60%; max-height: 60%; margin-left:60px">
                <img [src]="file.url">
            </div>
        </div>
        <div class="col-6">
            <div class="movie-info">
                <div>
                    <h2 style="font-size: xx-large;">{{movie.title}}</h2>
                </div>
                <div class="mt-3">
                    <strong>Genre</strong>: {{movie.genre}}
                </div>
                <div class="mt-3">
                    <strong>Duration</strong>: {{movie.duration}}
                </div>
                <div class="mt-3">
                    <strong>Description</strong>: {{movie.description}}
                </div>
                <div class="rating-container mt-3">
                    <strong>Rating</strong>:&nbsp;<span class="rating-value">{{ movie.rating }}</span>
                    <span class="rating-icon"><mat-icon>{{this.ratingDecorator.getIcon()}}</mat-icon></span>
                </div>
                <div class="mt-3">
                    <strong>Price</strong>: {{movie.price}}
                </div>
                <div class="mt-3">
                    <button mat-raised-button color="warn" (click)="watchTrailer()">Watch Trailer</button>
                </div>
                <div class="mt-5 text-center">
                    <button *ngIf="isClient()" mat-raised-button color="warn" style="width: 100px;"
                        (click)="bookMovie()">Book</button>
                </div>
            </div>
        </div>
    </div>
</div>
