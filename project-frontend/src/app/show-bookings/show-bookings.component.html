<div class="container mt-5">
    <div *ngIf="showTable">
        <table mat-table [dataSource]="bookingDetails" class="mat-elevation-z8">
            <ng-container matColumnDef="Booking Date">
                <th mat-header-cell *matHeaderCellDef>Booking Date</th>
                <td mat-cell *matCellDef="let element">{{element.bookingDate}}</td>
            </ng-container>

            <ng-container matColumnDef="Booked By">
                <th mat-header-cell *matHeaderCellDef>Booked By</th>
                <td mat-cell *matCellDef="let element">{{element.bookedBy}}</td>
            </ng-container>

            <ng-container matColumnDef="Movie Booked">
                <th mat-header-cell *matHeaderCellDef>Movie Booked</th>
                <td mat-cell *matCellDef="let element">{{element.movieBooked}}</td>
            </ng-container>

            <ng-container matColumnDef="Showtime">
                <th mat-header-cell *matHeaderCellDef>Showtime</th>
                <td mat-cell *matCellDef="let element">{{element.showTime}}</td>
            </ng-container>

            <ng-container matColumnDef="Booked Seats">
                <th mat-header-cell *matHeaderCellDef>Booked Seats</th>
                <td mat-cell *matCellDef="let element">
                  <ng-container *ngFor="let seat of element.bookedSeats">
                    {{ seat.seatNumber }}
                  </ng-container>
                </td>
              </ng-container>

            <ng-container matColumnDef="Total Cost">
                <th mat-header-cell *matHeaderCellDef>Total Cost</th>
                <td mat-cell *matCellDef="let element">{{element.totalCost}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
