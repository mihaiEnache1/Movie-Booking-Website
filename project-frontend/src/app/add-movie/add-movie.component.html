<div class="container mt-5">
    <div class="card p-2">
        <div class="row">
            <div class="col-6">
                <form #movieForm="ngForm" (ngSubmit)="addMovie(movieForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Movie Title</mat-label>
                        <input matInput placeholder="Movie title" [(ngModel)]="movie.title" name="title">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Movie Genre</mat-label>
                        <input matInput placeholder="Movie genre" [(ngModel)]="movie.genre" name="genre">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Duration</mat-label>
                        <input matInput placeholder="Duration" [(ngModel)]="movie.duration" name="duration">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Movie Description</mat-label>
                        <input matInput placeholder="Movie Description" [(ngModel)]="movie.description" name="description">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Language</mat-label>
                        <input matInput placeholder="Language" [(ngModel)]="movie.language" name="language">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Rating</mat-label>
                        <input matInput placeholder="Rating" [(ngModel)]="movie.rating" name="rating">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Price</mat-label>
                        <input matInput placeholder="Price" [(ngModel)]="movie.price" name="price">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Video Trailer Id</mat-label>
                        <input matInput placeholder="Video Trailer Id" [(ngModel)]="movie.trailerVideoId" name="trailer">
                    </mat-form-field>
                    <div align="end">
                        <button *ngIf="isNewMovie" mat-stroked-button color="primary" type="submit">Add Movie</button>
                        <button *ngIf="!isNewMovie" mat-stroked-button color="primary" type="submit">Edit Movie</button>
                    </div>
                </form>
            </div>
            <div class="col-6">
                <div>
                    <div class="dropzone" appDrag (files)="fileDropped($event)">
                        <div class="text-wrapper">
                            <div class="centered">
                                Drag and drop your file or 
                                <a (click)="selectFile.click()" class="browse-button">browse</a>
                                a file
                            </div>
                        </div>
                    </div>
                    <input type="file" multiple style="display: none;" value="select" #selectFile
                    (change)="onFileSelected($event)"
                >
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of movie.movieImages; let i = index;">
                                <div style="position: relative">
                                    <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                                    <img [src]="file.url" width="100px" height="100px">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
